<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Elemento Line Break, qubra de linha</title>
    </head>
    <body>
        <h1>Line Break</h1>
        <h3>O line break, chamado de quebra de linha</h3>
        <h4>Texto sem a quebra de linha</h4>
        <p>
            felipe derkian
            96656565
            rua da gravioleira
        </p>
        <h4>Texto com a quebra de linha</h4>
        <p>
            felipe derkian<br>
            96656565<br>
            rua da gravioleira
        </p>
    </body>
</html>
