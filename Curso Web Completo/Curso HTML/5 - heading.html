<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Elemento Heading</title>
        <style>
            p{
                font-size: 45px;
                font-family: cursive;
            }
        </style>
    </head>
    <body>
        <!-- 
            Texto de maior destaque h1.  
            h(1 .. 6) quanto maior o valor, menor o destaque
        -->
        <p>Tags de cabaçalho h1 até h6</p>
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
    </body>
</html>
