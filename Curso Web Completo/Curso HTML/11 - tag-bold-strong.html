<!doctype HTML>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Usando as TAG's BOLD e STRONG</title>
    </head>
    <body>
        <h1>Quando Utilizar as tag's <b>BOLD</b> e <b>STRONG</b>.</h1>
        
        <h2>Strong quando quer da atenção a alguma coisa.</h2>
        <p><strong>Atenção</strong>, uma grande tempestade está se aproximando da cidade.</p>
    
        <h2>O <b>BOLD</b> apenas para deixar em negrito.</h2>
        <p>O <b>ipad</b> e o <bold>ipod</bold> são dispositivos bastante legais.</p>
    </body>
</html>
